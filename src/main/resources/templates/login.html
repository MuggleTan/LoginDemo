                <input type="text" name="loginName" id="username" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>

                <a href="/register" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">没有账号？</a>
            </div>
            <div class="layui-form-item">
                <button id="login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 录
