<script type="text/javascript" th:src="@{js/vector.js}"></script>

<script type="text/javascript">
    $(function () {
        Victor("user-login", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function (event) {
            if (event.keyCode === 13) {
                $("#login").click();
            }
        });

        layui.use(['form','jquery'],function () {
            var $ = layui.jquery,
                layer = layui.layer,
                form = layui.form;
            form.on('submit(LAY-user-login-submit)', function (obj) {
                console.log(obj.field);
                if ($("#username").val() === ''){
                    layer.msg("请输入用户名！",{
                        icon: 5,anim: 6, shade: [0.5, '#000000'], shadeClose: true
                    });

                    return false;
                }
                else if ($("#password").val() === ''){
                    layer.msg("请输入密码！",{
                        icon: 5,anim: 6, shade: [0.5, '#000000'], shadeClose: true
                    });

                    return false;
                }
                else{
                    $.ajax({
                        type: "post",
                        datatype: 'json',
                        url: "/main",
                        data: obj.field,
                        success: function (res) {
                            if (res === "1"){
                                location.href = "/index";
                            }else if (res === "2"){
                                layer.msg('用户名或密码错误', {
                                    icon: 5, shade: [0.5, '#000000'], shadeClose: true
                                });
                                return false;
                            }
                            // return false;
                        }
                    });
                }

            })
        });

    });
</script>
